<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT search Place</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container col-12">
        <div class="jumbotron bg-dark text-white ">
            <h1 class="display-6 text-center">New York Times Search</h1>
        </div>
        <div class="card  mb-3">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm" aria-describedby="search"
                            placeholder="Enter Topic">
                    </div>
                    <div class="form-group">
                        <label>Number of Records to Retrieve:</label>
                        <input type="number" class="form-control" id="searchTerm" aria-describedby="search"
                            placeholder="Enter Number">
                    </div>
                    <div class="form-group">
                        <label>Start Year (Optional):</label>
                        <input type="text" class="form-control" id="searchTerm" aria-describedby="search"
                            placeholder="Enter Topic">
                    </div>
                    <div class="form-group">
                        <label>End Year (Optional):</label>
                        <input type="text" class="form-control" id="searchTerm" aria-describedby="search"
                            placeholder="Enter Topic">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="submit" class="btn btn-primary">Clear Results</button>
                </form>

            </div>

        </div>
        <div class="card">
            <div class="card-header">
                Top Articles
            </div>
            <div class="card-body">

            </div>
        </div>
        <footer class="text-center mt-3">
            <h4>Made with lots of of</h4>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
